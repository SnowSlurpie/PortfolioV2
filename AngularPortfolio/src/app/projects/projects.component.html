<div class="projects" aria-labelledby="project-header">
  <h2 id="project-header" tabindex="-1">My Projects</h2>

  <div *ngFor="let project of projects" class="project" [style.background-image]="'url(' + project.imageUrl + ')'"[style.color]="project.color">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <a [href]="project.link" target="_blank" rel="noreferrer noopener">View Project</a>
  </div>
</div>
